name: 📖 | 新功能 提交
description: 📎 | 写下您对添加新功能的一些建议
title: "[新功能]: "
labels: ["新功能建议"]
body:
- type: markdown
  attributes:
    value: "# 🎁 | 您正在填写本模组的新功能建议!"
- type: checkboxes
  id: Prefeedback
  attributes:
    label: 检查项
    description: 在提交前，请确认以下内容：
    options:
      - label: 此功能未被提出过
        required: true
      - label: 此功能不在 PR 中
        required: true
      - label: 模组的最新版本并未添加此功能
        required: true
- type: input
  id: FeatureRequest_Summary
  attributes:
    label: 简述
    description: 请简要叙述您所希望添加的新功能
    placeholder: |
      <对此功能的简要描述>
- type: textarea
  id: FeatureRequest_Steps
  attributes:
    label: 详细内容
    description: 请详细描述新功能的内容，以及需要此功能的原因
    placeholder: |
      <此功能的详细内容>
- type: markdown
  attributes:
    value: "### 🎉 | 感谢您对本模组的支持!"
  